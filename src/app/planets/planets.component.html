<!-- planets.component.html -->
<p-card header="Planets">

  <p-table
    #dt1
    [value]="planets"
    dataKey="planetID"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 6, 8]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="filters"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="filterData($event)"
            placeholder="Filter"
          />
        </span>
      </div>
    </ng-template>
    <!-- planets.component.html -->
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-planet>
      <tr>
        <td *ngFor="let col of columns">
          {{ planet[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
